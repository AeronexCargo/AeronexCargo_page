    <h4>AWB Tracking</h4>
  
        <form id="form2" runat="server" asp-action="Details" method="get" asp-controller="Track">

                <div class="col-8">
                    <input required style="color:black; width:50px;" class="input-acs" ID="pre"
                        AutoComplete="off" asp-for="pre" value="950" id="prefix"/> -

                    <input type="text" required style="color:black; width:150px;" class="input-acs" id="awb"

                            onclick="execute()" id="btn"/>

        </form>
